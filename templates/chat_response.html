<!-- User bubble (appended into #messages-list via hx-swap="beforeend") -->
<div class="message message--user">
  <div class="message__bubble"><p>{{ user_message }}</p></div>
  <span class="message__meta">You</span>
</div>

<!-- Assistant bubble -->
<div class="message message--assistant" id="message-{{ assistant_id }}">
  <div class="message__bubble"><p>{{ assistant_content }}</p></div>
  <span class="message__meta">Ollama Â· llama3.2</span>
</div>

<!-- OOB: refresh the conversation sidebar list -->
<nav class="sidebar__list" id="conversation-list" hx-swap-oob="innerHTML">
  {% for conv in conversations %}
    <a class="sidebar__item{% if conv.id == active_conversation_id %} sidebar__item--active{% endif %}"
       href="#"
       hx-get="/chat/{{ conv.id }}"
       hx-target="#chat-panel"
       hx-swap="innerHTML"
       hx-push-url="false"
       hx-indicator="#global-spinner">
      <span class="sidebar__item-title">{{ conv.title }}</span>
    </a>
  {% endfor %}
</nav>
